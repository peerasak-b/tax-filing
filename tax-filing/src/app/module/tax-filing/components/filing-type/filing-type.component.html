<div class="container">
    <div class="card">
        <div class="card-body">
            <h3>1. Tax Filing Detail</h3>
            <hr>
            <div class="col-12">
                <h6>Type of filing <span class="text-danger">*</span></h6>
            </div>
            <div class="col-12">
                <form [formGroup]="taxFilingTypeForm">
                    <div class="form-check  form-check-inline" *ngFor="let type of taxFilingType">
                        <input class="form-check-input" type="radio" formControlName="taxFilingType"
                            id="flexRadioDefault1" value={{type.value}}>
                        <label class="form-check-label" for="flexRadioDefault1">
                            {{type.text}}  <fa-icon [icon]="icon" title="{{type.text}}"></fa-icon>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
